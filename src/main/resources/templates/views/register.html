<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Register</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>

	<body>
		<h1>Bem vindo!</h1>
		<div style="border: 1px solid black"> <!-- estilo "chumbado", deveria estar em um CSS -->
			<div>Crie seu novo usuário</div>
			
			<div style="color: red"><!-- estilo chumbado no código, deveria estar em um CSS -->
				<span th:text="${msg}"></span><!-- mensagem de erro vai aqui -->
			</div>
			
			<form th:action="@{/users/register-action}" th:object="${userData}" method="POST">
				<div>
					<label for="nome">Login:</label>
					<input type="text" th:field="*{login}" />
				</div>
				<div>
					<label for="password">Password:</label>
					<input type="password" th:field="*{password}" />
				</div>
				<div class="button">
					<button type="submit">Registrar</button>
				</div>
			</form>
		</div>
		
	</body>
</html>
